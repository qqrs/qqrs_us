<!DOCTYPE html>

<!--ChatGPT prompt: Conway's Game of Life with the Gosper Glider Gun pattern on a canvas that stretches to fill the width of the screen while maintaining a 9:16 aspect ratio. Add a bit of margin around it and a border so there's about 32px around all edges of the screen-->
<html>
<head>
    <title>GPT-Generated Conway's Game of Life - Gosper Glider Gun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Background color for the margin area */
        }
        #container {
            margin: 32px; /* Margin around the container */
            border: none;
            width: calc(100vw - 64px); /* Adjust width for margin and border */
            height: calc((100vw - 64px) * 16 / 9); /* Adjust height for aspect ratio */
            overflow: hidden; /* Hide overflow */
        }
        canvas { 
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            display: block; /* Removes extra space below the canvas */
        }
        .textheading {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 24px; 

        }
    </style>
</head>
<body>
    <div id="container">
        <div class="textheading">
            GPT-Generated Conway's Game of Life - Gosper Glider Gun
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerWidth * 16 / 9;
            grid = buildGrid(); // Rebuild the grid on resize
            render(grid); // Re-render the grid
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        let resolution = 10; 
        let COLS, ROWS;

        const patterns = {
            "gosperGliderGun": [
                [1, 5], [1, 6], [2, 5], [2, 6], [11, 5], [11, 6], [11, 7], [12, 4],
                [12, 8], [13, 3], [13, 9], [14, 3], [14, 9], [15, 6], [16, 4], [16, 8],
                [17, 5], [17, 6], [17, 7], [18, 6], [21, 3], [21, 4], [21, 5], [22, 3],
                [22, 4], [22, 5], [23, 2], [23, 6], [25, 1], [25, 2], [25, 6], [25, 7],
                [35, 3], [35, 4], [36, 3], [36, 4]
            ],
            
            // Add other patterns here
        };

        function getRandomPattern() {
            const keys = Object.keys(patterns);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            return patterns[randomKey];
        }

        function buildGrid() {
            COLS = Math.floor(canvas.width / resolution);
            ROWS = Math.floor(canvas.height / resolution);

            const grid = new Array(COLS).fill(null)
                .map(() => new Array(ROWS).fill(0));

            const pattern = getRandomPattern();

            pattern.forEach(point => {
                if (point[0] < COLS && point[1] < ROWS) {
                    grid[point[0]][point[1]] = 1;
                }
            });

            return grid;
        }

        let grid = buildGrid();
    
        function update() {
            grid = nextGen(grid);
            render(grid);
            requestAnimationFrame(update);
        }

        function nextGen(grid) {
            const nextGen = grid.map(arr => [...arr]);

            for (let col = 0; col < grid.length; col++) {
                for (let row = 0; row < grid[col].length; row++) {
                    const cell = grid[col][row];
                    let numNeighbours = 0;
                    for (let i = -1; i < 2; i++) {
                        for (let j = -1; j < 2; j++) {
                            if (i === 0 && j === 0) {
                                continue;
                            }
                            const x_cell = col + i;
                            const y_cell = row + j;

                            if (x_cell >= 0 && y_cell >= 0 && x_cell < COLS && y_cell < ROWS) {
                                const currentNeighbour = grid[col + i][row + j];
                                numNeighbours += currentNeighbour;
                            }
                        }
                    }

                    // Rules of Life
                    if (cell === 1 && numNeighbours < 2) {
                        nextGen[col][row] = 0;
                    } else if (cell === 1 && numNeighbours > 3) {
                        nextGen[col][row] = 0;
                    } else if (cell === 0 && numNeighbours === 3) {
                        nextGen[col][row] = 1;
                    }
                }
            }

            return nextGen;
        }

        function render(grid) {
            for (let col = 0; col < grid.length; col++) {
                for (let row = 0; row < grid[col].length; row++) {
                    const cell = grid[col][row];

                    ctx.beginPath();
                    ctx.rect(col * resolution, row * resolution, resolution, resolution);
                    ctx.fillStyle = cell ? 'black' : 'white';
                    ctx.fill();
                    ctx.stroke();
                }
            }
        }

        update();
    </script>
</body>
</html>
